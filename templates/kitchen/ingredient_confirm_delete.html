{% extends "base.html" %}

{% block content %}
  <div class="delete-confirmation">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the ingredient "{{ object.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-delete">Yes, delete</button>
      <a href="{% url 'kitchen:ingredient-list' %}" class="btn btn-cancel">Cancel</a>
    </form>
  </div>
{% endblock %}
